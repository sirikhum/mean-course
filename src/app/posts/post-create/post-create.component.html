<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        name="title"
        type="text"
        ngModel
        #title="ngModel"
        required
        placeholder="Title"
        minlength="3">
        <mat-error *ngIf="title.invalid">Please enter a title with lenth >= 3 </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        name="content"
        ngModel
        #content="ngModel"
        rows="3"
        required
        placeholder="Content"
        minlength="10">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter a content with lenth >= 10 </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
